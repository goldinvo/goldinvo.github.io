---
layout: page
---
<div class="shortpost">
    <div id="imagereel">
        {% for image in page.images %}
        <img src="{{ image }}">
        {% endfor %}
    </div>

    <div id="shortdesc">
        <h1>{{ page.title }}</h1>
        <div id="content">{{ content }}</div>
        {{ page.date | date: "%b %Y"}}
    </div>
</div>
