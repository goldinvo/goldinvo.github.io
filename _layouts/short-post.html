---
layout: page
---
<div id="shortpost">
    <div class="imagereel">
        {% for image in page.images %}
        <img src="{{ image }}">
        {% endfor %}
    </div>

    <div class="shortdesc">
        <h1>{{ page.title }}</h1>
        <div id="sd-content">{{ content }}</div>
        {{ page.date | date: "%b %Y"}}
    </div>
</div>
