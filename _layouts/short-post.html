---
layout: page
---
<div class="short-post">
    <div id="short-desc">
        <h1>{{ page.title }}</h1>
        <div id="content">{{ content }}</div>
        <div id="date">{{ page.date | date: "%b %Y"}}</div>
    </div>
    <div id="image-reel">
        {% for image in page.images %}
        <img src="{{ image }}">
        {% endfor %}
    </div>
</div>
