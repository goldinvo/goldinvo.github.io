local_backend: true


collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "src/content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    extension: mdx
    format: frontmatter
    fields: # The fields for each document, usually in frontmatter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Type", name: "type", widget: "select", options: ["short", "long"], default: ["short"] }
      - { label: "Featured Image", name: "featuredImage", widget: "image", allow_multiple: false, choose_url: false }
      - { label: "Images", name: "images", widget: "image", choose_url: false, required: false}
      - { label: "Publish Date", name: "pubDate", widget: "datetime", date_format: YYYY-MM-DD }
      - { label: "Updated Date", name: "updatedDate", widget: "datetime", required: false }
      - { label: "Tags", name: "tag", widget: "select", multiple: true, options: ["tools"], required: false }
      - { label: "Featured", name: "featured", widget: "boolean", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "cooking" # Used in routes, e.g., /admin/collections/blog
    label: "Cooking" # Used in the UI
    folder: "src/content/cooking" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    extension: mdx
    format: frontmatter
    nested:
      depth: 100 # max depth to show in the collection tree
      summary: '{{title}}' # optional summary for a tree node, defaults to the inferred title field
    # adding a meta object with a path property allows editing the path of entries
    # moving an existing entry will move the entire sub tree of the entry to the new location
    meta: { path: { widget: string, label: 'Path', index_file: 'index' } }

    fields: # The fields for each document, usually in frontmatter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Images", name: "images", widget: "image", choose_url: false, required: false}
      - { label: "Grade", name: "grade", widget: "select", options: ["E", "A", "D", "B", "S"], default: ["B"] }
      - { label: "Custom Folder Order", name: "customFolderOrder", widget: "list", field: { label: "Folder path", name: "folderPath", widget: "string" }, required: false}
      - { label: "Body", name: "body", widget: "markdown" }

media_folder: "src/assets" # Location where files will be stored in the repo
# public_folder: "src/assets" # The src attribute for uploaded media

# site_url: "https://goldinvo.com"
# logo_url: "https://goldinvo.com/images/logo.svg"


backend:
  name: git-gateway
  branch: astro-migration # Branch to update (optional; defaults to master)
  commit_messages:
    create: Decap CMS -- Create {{collection}} “{{slug}}”
    update: Decap CMS -- Update {{collection}} “{{slug}}”
    delete: Decap CMS -- Delete {{collection}} “{{slug}}”
    uploadMedia: Decap CMS -- Upload “{{path}}”
    deleteMedia: Decap CMS -- Delete “{{path}}”
    openAuthoring: 'Decap CMS -- {{message}}'
